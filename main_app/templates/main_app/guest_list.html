{% extends 'base.html' %}
{% block content %}

<h1>Guest List</h1>

{% for guest in guest_list %}
  <a href="{% url 'guests_detail' guest.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ guest.name }}</span>
        <p>Occupation: {{ guest.occupation }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
