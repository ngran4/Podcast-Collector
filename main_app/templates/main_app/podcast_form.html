{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit <span class="pink-text">{{object.title}}</span></h1>
{% else %}
  <h1>Add A Podcast</h1>
{% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it (e.g details?) -->
  <form action="" method="POST"> 
    <!-- CSRF ("see-surf") is required for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

{% endblock %}
