{% extends 'base.html' %}
{% block content %}

<h1>Podcast List</h1>

{% for podcast in podcasts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ podcast.title }}</span>
      <p>Genre: {{ podcast.genre }}</p>
      <p>Hosts: {{ podcast.hosts }}</p>
      <p>Raing: {{ podcast.rating }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
